{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{% block title %}GangX{% endblock title %}</title>
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/style/style.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
<header class="header">
    <div class="container">

        {% block money %}
        {% endblock %}
        {% if user.is_authenticated %}
            <div class="header__auth-state">
                <a href="#" class="header__link">{{ user.username }}</a>
                <a href="{% url 'account_logout' %}" class="header__link">Выйти</a>
            </div>
        {% else %}
            <div></div>
        {% endif %}
    </div>
</header>
<main class="main">
    {% block content %}
    {% endblock %}
</main>

{% block javascript %}

{% endblock javascript %}

</body>
</html>
