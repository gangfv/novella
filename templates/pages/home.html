{% extends '_base.html' %}
{% load static %}

{% block title %}Уровни{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/index/index.css' %}">
{% endblock %}

{% block money %}
    <div></div>
{% endblock money %}

{% block content %}
    <h1 class="home-title">КОГО ТЫ ВЫБЕРЕШЬ ИХ ИЛИ НАС, НАС ИЛИ ИХ</h1>
    <section class="section section--btns">
        <form method="post" class="container container--form">
            {% csrf_token %}
            <button class="btn" name="easy">Лёгенький</button>
            <button class="btn" name="normal">Неплох</button>
            <button class="btn" name="hard">Жёсткий и рисковый</button>

        </form>
    </section>

    <script src="{% static 'js/orientation.js' %}"></script>
{% endblock content %}
