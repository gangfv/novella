{% extends '_base.html' %}
{% load static %}

{% block title %}Уровни{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/index/index.css' %}">
{% endblock %}

{% block content %}
    <section class="section section--btns">
        {% if user.is_authenticated %}
            {% for products in user.products_user_full.all %}
                <p>{{ products }}</p>
            {% endfor %}
        {% endif %}
    </section>
{% endblock content %}
